<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const {log} = console
        let a= 3
        log(1 << 3 )
        log(3 & 5)  //  11  &  101  001  结果为1
        log(3 | 5) //111   结果为7
        log(3 ^ 0) //异或
        log((~a).toString(2))  //非 

        log(!!2)//true
        log(!!undefined)//false

        log(null || 2 || 1) //2  输出第一个真值
        log(2 && null && 1) //2  输出第一个假值
        // log(alert(1))
        log(2 && 3)  //3


        //空值合并 ?? 和 || 很类似,,不过??只是将null和undefined当做假值 
        //而 || 的话0 '' 都会被当做假值
        // ?? ?? 返回第一个 已定义的 值。
        log('' || 2)  //2
        log('' ?? 2)  //''


    </script>
</body>
</html>
